<!DOCTYPE html>
<html lang="en" scroll="no">
<head>
    <!-- 1st: The required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript Porfolio Project">
    <meta name="keywords" content="javascript, moon, lander, game, mobile">
    <meta name="author" content="">
    
    <!-- 2nd: The Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"  />
    <link rel="stylesheet" href="css/js-portfolio-pj.scss"  />

    <title>JSP Javascript Space Program</title>

    <!-- Finally, Boostrap Javascript plugin inside the body element at the end after the footer. -->
</head>
<body scroll="no">
    <!-- Add thruster shutdown button on each ctrl ? avoids errors being fatal -->

    <div class="jsp-window d-flex" id="jsp-window">
        <!-- jsp-container: controllers and main display -->
        <div class="jsp-container d-flex flex-wrap m-0 o-0">
            <!-- left / start -->
            <!-- color is darker bg-danger -->
            <div class="jsp-s order-jsp-tall-1 order-jsp-wide-0 p-3">
                <div class="container p-0">
                    <div class="jsp-square">
                        <div class="row h-50 p-0">
                            <div class="col-8 text-center">
                                <!-- ontouchstart and ontouchend seem to be invalid. lookup js event listeners to add these dynamically by id -->
                                <button type="button" id="sbuttonleft" class="jsp-ctrl-btn btn btn-dark rounded-circle jsp-square text-white" name="s-button-left">
                                    <div class="jsp-square jsp-center">
                                        <h2 class="jsp-ctrl-text">L</h2>
                                    </div>
                                </button>
                            </div>
                            <div class="col text-center"></div>
                        </div>
                        <div class="row p-0">
                            <div class="col text-center"></div>
                            <div class="col-8 text-center">
                                <button type="button" id="sbuttonup" class="jsp-ctrl-btn btn btn-dark rounded-circle jsp-square text-white" name="s-button-up">
                                    <div class="jsp-square jsp-center">
                                        <h2 class="jsp-ctrl-text">U</h2>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- main -->
            <div class="jsp-main order-jsp-tall-0 order-jsp-wide-1 bg-black text-white">
                <!-- scale down by sqr(2) -->
                <div class="jsp-bg-darker-dark" style="border-radius:100%;height:100%;width:100%;">
                    <div style="transform:scale(0.7071)" class="jsp-square">
                        <div style="transform:rotate(45deg);" class="jsp-square bg-dark">
                            <div style="transform:rotate(-45deg);" class="jsp-square align-content-center">
                                <h1>menus and game go in this region</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right / start -->
            <!-- color is darker bg-info -->
            <div class="jsp-e order-jsp-tall-2 order-jsp-wide-2 p-3">
                <div class="container p-0">
                    <div class="jsp-square">
                        <div class="row h-50 p-0">
                            <div class="col text-center"></div>
                            <div class="col-8 text-center">
                                <button type="button" id="ebuttonright" class="jsp-ctrl-btn btn btn-dark rounded-circle jsp-square text-white" name="e-button-right">
                                    <div class="jsp-square jsp-center">
                                        <h2 class="jsp-ctrl-text">R</h2>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="row p-0">
                            <div class="col-8 text-center">
                                <button type="button" id="ebuttonup" class="jsp-ctrl-btn btn btn-dark rounded-circle jsp-square text-white" name="e-button-up">
                                    <div class="jsp-square jsp-center">
                                        <h2 class="jsp-ctrl-text">U</h2>
                                    </div>
                                </button>
                            </div>
                            <div class="col text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Finally, Boostrap Javascript plugin inside the body element at the end after the footer. -->
    <script src="js/js-portfolio-pj.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
